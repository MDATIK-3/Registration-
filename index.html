<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            color: #fff;
            z-index: 1;
          
        }

        .container h1 {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .container a {
            color: #fff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 24px;
            border-radius: 4px;
            transition: background 0.3s ease, transform 0.3s ease;
            display: inline-block;
            margin: 0 10px;
        }

        .container a:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-3px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to our Registration Page</h1>
        <p>Please choose an option below to proceed:</p>
        <a href="login.html">Login Here</a>
        <a href="regist.html">Register Here</a>
    </div>
</body>

</html>
